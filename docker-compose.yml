services:
  mysql_platform:
    image: mysql:8
    container_name: mysql_platform
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: microsite_platform
    ports:
      - "3316:3306"
    volumes:
      - mysql_platform_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql_tenant1:
    image: mysql:8
    container_name: mysql_tenant1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: tenant_sample
    ports:
      - "3317:3306"
    volumes:
      - mysql_tenant1_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  platform-api:
    build:
      context: ./platform-api
      dockerfile: Dockerfile
    container_name: platform-api
    restart: unless-stopped
    working_dir: /app
    command: sh -c "composer install --no-interaction --no-progress --quiet 2>/dev/null; php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"
    volumes:
      - ./platform-api:/app
      - ./packages/theme-pack:/packages/theme-pack:ro
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      mysql_platform:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  site-gateway:
    build:
      context: ./packages/site-gateway
      dockerfile: Dockerfile
    container_name: site-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./packages/site-gateway:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - PLATFORM_DOMAIN=crmwebsite.com
      - DB_PLATFORM_HOST=mysql_platform
      - DB_PLATFORM_PORT=3306
      - DB_PLATFORM_USERNAME=root
      - DB_PLATFORM_PASSWORD=secret
      - DB_PLATFORM_DATABASE=microsite_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - THEME_ROUTES=theme-a-v1=http://theme-a-nuxt:3000,theme-b-v1=http://theme-b-nuxt:3000
    depends_on:
      mysql_platform:
        condition: service_healthy
      redis:
        condition: service_healthy
      theme-a-nuxt:
        condition: service_started
      theme-b-nuxt:
        condition: service_started
    networks:
      - app-network

  theme-a-nuxt:
    build:
      context: ./packages/theme-a-nuxt
      dockerfile: Dockerfile
    container_name: theme-a-nuxt
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./packages/theme-a-nuxt:/app
      - /app/node_modules
    environment:
      - NUXT_PLATFORM_API_URL=http://platform-api:8000
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
    depends_on:
      - platform-api
    networks:
      - app-network

  theme-b-nuxt:
    build:
      context: ./packages/theme-b-nuxt
      dockerfile: Dockerfile
    container_name: theme-b-nuxt
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - ./packages/theme-b-nuxt:/app
      - /app/node_modules
    environment:
      - NUXT_PLATFORM_API_URL=http://platform-api:8000
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
    depends_on:
      - platform-api
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/site-gateway.conf:/etc/nginx/conf.d/site-gateway.conf:ro
      - ./infra/nginx/platform-api.conf:/etc/nginx/conf.d/platform-api.conf:ro
    depends_on:
      - platform-api
      - site-gateway
    networks:
      - app-network

  crm-spa:
    build:
      context: ./crm-spa
      dockerfile: Dockerfile
    container_name: crm-spa
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./crm-spa:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  mysql_platform_data:
  mysql_tenant1_data:

networks:
  app-network:
    driver: bridge
